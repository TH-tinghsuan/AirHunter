<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員專區</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
                    box-sizing: border-box;
                    padding-left: 2%;
                    padding-right: 2%;
                    background-color:white;
                }
                .navbar {
                    display: flex;
                    align-items: center;
                }

                ul > li > a {
                    font-size: 18px;
                    color: dimgrey;
                }

                nav {
                    margin-left: auto; 
                }
                nav ul li {
                    display: inline;
                    margin-left: 15px;
                    list-style: none;   
                }
                img {
                    height: 30px;
                    width: 30px;
                    padding: 5px;
                }
                a {
                    text-decoration:none;
                    color: black;
                }


        h1 {
            text-align: center;
            color: #333;
        }

        .layout{
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex; 
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="https://side-project-flights-bucket.s3.ap-southeast-2.amazonaws.com/imgs/flights.png">
            <p>AirHunter</p>
            <nav style="margin-left: 0">
                <ul>
                    <li><a href="{{ url_for('search_price') }}">搜機票</a></li>
                    <li><a href="{{ url_for('price_graph') }}">看趨勢</a></li>
                </ul>
            </nav>
            <nav>
                <ul>
                    {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('member') }}">會員專區</a></li>
                    <li><a href="{{ url_for('logout') }}">登出</a></li>
                    {% else %}
                    <li><a href="{{ url_for('login') }}">登入</a></li>
                    <li><a href="{{ url_for('register') }}">註冊</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div> 
    </div> 
    <h1>會員專區</h1>
    <div class="layout">
        <div style="margin-left: 10px width=20%;padding-right: 20px;padding-left: 20px; align-items: center;">
            <a id="favorite" href="{{ url_for('favorites_list') }}"><img src="https://side-project-flights-bucket.s3.ap-southeast-2.amazonaws.com/imgs/favourite.png" height="40px" width="40px"></a>
            <p style="font-size: 15px; padding-left: 5px;padding-right: 5px;">票價追蹤</p>
        </div>
        <div style="margin-left: 10px width=20%;padding-right: 20px;padding-left: 20px;">
            <a href="{{ url_for('index') }}"><img src="https://side-project-flights-bucket.s3.ap-southeast-2.amazonaws.com/imgs/user.png" height="40px" width="40px" style=" padding-left: 8px; padding-right: 8px;"></a>        
            <p style="font-size: 15px; ">個人資料</p>
        </div>  
    </div>   
</body>
</html>
