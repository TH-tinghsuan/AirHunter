<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歷史價格查詢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3e8eb;
            margin: 0;
            padding: 0;
        }

        .container {
                    box-sizing: border-box;
                    padding-left: 2%;
                    padding-right: 2%;
                    background-color:white;
                    border-bottom: solid 0.5px black;
                }
                .navbar {
                    display: flex;
                    align-items: center;
                }

                nav {
                    margin-left: auto; 
                }
                nav ul li {
                    display: inline;
                    margin-left: 15px;
                    list-style: none;   
                }
                img {
                    height: 30px;
                    width: 30px;
                    padding: 5px;
                }
                a {
                    text-decoration:none;
                    color: black;
                }

        h1 {
            text-align: center;
            color: #333;
        }

        #condition {
            margin: auto;
            width: 80%;
            padding: 10px;
        }

        input:invalid {
        outline: none;
        }

        input[text] {
            border: #333;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="https://side-project-flights-bucket.s3.ap-southeast-2.amazonaws.com/imgs/flights.png">
            <p>AirHunter</p>
            <nav style="margin-left: 0">
                <ul>
                    <li><a href="{{ url_for('search_price') }}">搜機票</a></li>
                    <li><a href="{{ url_for('price_graph') }}">看趨勢</a></li>
                </ul>
            </nav>
            <nav>
                <ul>
                    {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('member') }}">會員專區</a></li>
                    <li><a href="{{ url_for('logout') }}">登出</a></li>
                    {% else %}
                    <li><a href="{{ url_for('login') }}">登入</a></li>
                    <li><a href="{{ url_for('register') }}">註冊</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div> 
    </div> 
    <h1>機票價格時間趨勢圖</h1>
    <form id="condition" action="{{ url_for('price_graph') }}" method="get">
        <label for="depart">出發地</label>
        <input type="text" id="from" name="depart" required>
        <label for="arrive">目的地</label>
        <input type="text" id="to" name="arrive" required>
        <button type="submit">查詢</button>
    </form>
    {% if dash_html %}
        <div id="dash-content">
            {{ dash_html|safe }}
        </div>
    {% endif %}
    {% if text %}
        <div id="dash-content">
            <p style="text-align: center">{{ text }}</p>
        </div>
    {% endif %}
    
</body>
</html>
