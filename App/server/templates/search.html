<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirHunter | 機票比價</title>
    <style>
        body {
                background-color: #f2f2f2;
                margin: 0;
                padding: 0;
            }

            .container {
                    box-sizing: border-box;
                    padding-left: 2%;
                    padding-right: 2%;
                    background-color:white;
                }
                .navbar {
                    display: flex;
                    align-items: center;
                }

                ul > li > a {
                    font-size: 18px;
                    color: dimgrey;
                }

                ul > li > a:hover {
                    font-size: 18px;
                    color: grey;
                }

                nav {
                    margin-left: auto; 
                }
                nav ul li {
                    display: inline;
                    margin-left: 15px;
                    list-style: none;   
                }
                img {
                    height: 33px;
                    width: 158px;
                    padding: 5px;
                }
                a {
                    text-decoration:none;
                    color: black;
                }

                input[type="date"]{
                    width: 40%;
                    border-radius: 5px;
                    border: solid gainsboro 0.5px;
                }

                .search-box {
                    border-radius: 8px;
                    background-color: #fff;
                    padding: 5%;
                    margin-left: 20%;
                    margin-top: 5%;
                    margin-bottom: 20%;
                    width: 30%;
                    box-shadow:  0px 0px 10px rgba(0, 0, 0, 0.2);
                }

                .from-to {
                    padding: 5px;
                    margin-bottom: 10px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    font-size: 15px;
                    width: 200px;
                }

                button {
                width: 80%;
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px;
                cursor: pointer;
                border-radius: 5px;
                }

                button:hover {
                width: 80%;
                background-color: #0056b3;
                color: #fff;
                border: none;
                padding: 10px;
                cursor: pointer;
                border-radius: 5px;
                }

                #footer {
                position: relative;
                bottom: 0;
                width: 100%;
                background-color: #333;
                }

                .copy-right > p {
                    margin-bottom: 0;
                }
                .web-info{
                    margin-left: 20px; 
                    padding: 20px; 
                    display: in-line;
                }

                .web-info > a{
                    color: white; 
                    border: solid white 0.5px; 
                    padding: 2px; 
                    border-radius: 5px;
                }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="/"><img src="https://side-project-flights-bucket.s3.ap-southeast-2.amazonaws.com/imgs/new_logo.png"></a>
            <nav style="margin-left: 0">
                <ul>
                    <li><a href="{{ url_for('search_price') }}">搜機票</a></li>
                    <li><a href="/dashboard">看趨勢</a></li>
                    <li><a href="/user/favorites">票價追蹤</a></li>
                </ul>
            </nav>
            <nav>
                <ul>
                    {% if current_user.is_authenticated %}
                    <li><a style="color: #333;">Hi, {{ current_user.username }}</a></li>
                    <li><a href="{{ url_for('logout') }}">登出</a></li>
                    {% else %}
                    <li><a href="{{ url_for('login') }}">登入</a></li>
                    <li><a href="{{ url_for('register') }}">註冊</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div> 
    </div> 
    <div class="search-box">
        <div>
            <h3>快速比價找出便宜機票！</h3>
        </div>
        <form action="{{ url_for('get_flight_lists') }}" method="GET">
            <div class="first-raw" id="scheduleSelect" style="display: flex; margin: 5px;">
                <div>
                    <label>國內</label>
                </div>
                <div>
                    <input type="radio" id="one-way-btn" name="schedule" value="oneWay" checked="true">
                    <label for="one-way">單程</label>
                </div>
                <div>
                    <input type="radio" id="return-btn" name="schedule" value="return">
                    <label for="return">來回</label>
                </div>  
            </div>
            <div class="second-raw" style="margin: 5px;">
                <div style="display: flex; margin-top: 5px; margin-bottom: 5px;">
                    <label style="margin-right: 20px;" for="from">出發地</label></br>
                    <select class="from-to" id="from-selector" name="departureAirports" required>
                        <option value="">請選擇</option>
                        <option value="TSA">台北松山機場 TSA</option>
                        <option value="KHH">高雄小港國際機場 KHH</option>
                        <option value="HUN">花蓮機場 HUN</option>
                        <option value="TTT">台東豐年機場 TTT</option>
                        <option value="TNN">台南機場 TNN</option>
                        <option value="RMQ">台中清泉崗機場 RMQ</option>
                        <option value="CYI">嘉義水上機場 CYI</option>
                        <option value="MZG">澎湖機場 MZG</option>
                        <option value="KNH">金門尚義機場 KNH</option>
                        <option value="MFK">馬祖(北竿)機場 MFK</option>
                        <option value="LZN">馬祖(南竿)機場 LZN</option>
                    </select>
                </div>
                <div style="display: flex; margin-top: 5px; margin-bottom: 5px;">
                    <label style="margin-right: 20px;" for="to">目的地</label></br>
                    <select class="from-to" id="to-selector" name="arriveAirports" required>
                    </select>
                </div>
                <div style="display: flex; margin-top: 5px; margin-bottom: 10px;">
                    <label style="margin-right: 35px;" for="depart_date">去程</label></br>
                    <input type="date" id="depart_date" name="departureDates" required>
                </div>
                <div style="display: flex; margin-top: 5px; margin-bottom: 10px;"> 
                    <label for="return_date" id="returnDateLabel" style="display: none; margin-right: 35px;">回程</label></br>
                    <input type="date" id="return_date" name="returnDates" style="display: none;">
                </div>   
                <div>
                    <button type="submit" id="search">搜尋</button> 
                </div> 
            </div>
        </form>
    </div>   
    <footer id="footer" style="margin-top: 50px;">
        <div class="web-info">
            <p style="color: white;">Contact me</p>
            <a href="https://github.com/TH-tinghsuan">Github</a>
            <a href="">Linkedin</a>
        </div>
        <div class="copy-right">
            <p style="color: white;">© 2023 AirHunter All rights reserved.</p>
        </div>
    </footer>
    <script>
        const oneWayBtn = document.getElementById('one-way-btn');
        const returnBtn = document.getElementById('return-btn');
        const returnDateLabel = document.getElementById('returnDateLabel');
        const returnDateInput = document.getElementById('return_date');
    
        scheduleSelect.addEventListener('change', function () {
            if (returnBtn.checked) {
                returnDateLabel.style.display = '';
                returnDateInput.style.display = '';
                returnDateInput.setAttribute("required", "true");
            } else if (oneWayBtn.checked) {
                returnDateLabel.style.display = 'none';
                returnDateInput.style.display = 'none';
                returnDateInput.removeAttribute("required");
            }
            else {
                returnDateLabel.style.display = 'none';
                returnDateInput.style.display = 'none';
                returnDateInput.removeAttribute("required");
            }
        });

        const fromSelect = document.getElementById('from-selector');
        const toSelect = document.getElementById('to-selector');

        const fromOptions = {
            'TSA': ['台東豐年機場 TTT', '澎湖機場 MZG', '花蓮機場 HUN', '金門尚義機場 KNH', '馬祖(北竿)機場 MFK', '馬祖(南竿)機場 LZN'],
            'KHH': ['澎湖機場 MZG', '花蓮機場 HUN', '金門尚義機場 KNH'],
            'HUN': ['台中清泉崗機場 RMQ', '台北松山機場 TSA', '高雄小港國際機場 KHH'],
            'TTT': ['台北松山機場 TSA'],
            'TNN': ['澎湖機場 MZG', '金門尚義機場 KNH'],
            'RMQ': ['澎湖機場 MZG', '花蓮機場 HUN', '金門尚義機場 KNH'],
            'CYI': ['澎湖機場 MZG', '金門尚義機場 KNH'],
            'MZG': ['台中清泉崗機場 RMQ', '台北松山機場 TSA', '台南機場 TNN', '嘉義水上機場 CYI', '金門尚義機場 KNH', '高雄小港國際機場 KHH'],
            'KNH': ['台中清泉崗機場 RMQ', '台北松山機場 TSA', '台南機場 TNN', '嘉義水上機場 CYI', '澎湖機場 MZG', '高雄小港國際機場 KHH'],
            'MFK': ['台北松山機場 TSA'],
            'LZN': ['台中清泉崗機場 RMQ', '台北松山機場 TSA']
        };

        fromSelect.addEventListener('change', () => {
            const fromSelectCategory = fromSelect.value;
            const toSelectOptions = fromOptions[fromSelectCategory] || [];
            toSelect.innerHTML = '';
            const defaultOption = document.createElement('option');
            defaultOption.textContent = "請選擇";
            toSelect.appendChild(defaultOption);
            toSelectOptions.forEach((option) => {
                const newOption = document.createElement('option');
                newOption.textContent = option;
                newOption.value = option.slice(-3);
                toSelect.appendChild(newOption);
            });
        });

        const departDateInput = document.getElementById("depart_date")
        var minDate = new Date();
        var minDate_ts = minDate.getTime();
        minDate.setTime(minDate_ts + 1 * 1000 * 60 * 60 *24);
        var maxDate = new Date();
        var maxDate_ts = maxDate.getTime();
        maxDate.setTime(maxDate_ts + 60 * 1000 * 60 * 60 *24);
        departDateInput.min = minDate.toISOString().split('T')[0];
        departDateInput.max = maxDate.toISOString().split('T')[0];
        returnDateInput.min = minDate.toISOString().split('T')[0];
        returnDateInput.max = maxDate.toISOString().split('T')[0];
        departDateInput.addEventListener("input", function() {
            if (departDateInput.value === ''){
                returnDateInput.min = minDate.toISOString().split('T')[0];
                returnDateInput.max = maxDate.toISOString().split('T')[0];
                returnDateInput.value = '';
            }
            else if(departDateInput.value > returnDateInput.value){
                returnDateInput.value = '';
                returnDateInput.min = departDateInput.value;
            }
            else{
                returnDateInput.min = departDateInput.value;
            }
        });
    </script>
</body>
</html>
