<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國內機票比價查詢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3e8eb;
            margin: 0;
            padding: 0;
        }

        .menubar{     
            display: flex;
            margin: auto;
            background-color:whitesmoke;
            justify-content: space-between;
        }

        .menubar a{
            text-decoration: none;
            font-family: Arial, sans-serif;
            margin: 10px;
            line-height: 30px;
        }

        .menubar a:link{
                color:#333;
            }

        .menubar a:hover{
            color:#333;
        }

        .menubar a:visited{
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 15px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="menubar">
        <div class="left-menu">
            <a href="{{ url_for('index') }}">首頁</a>
            <a href="{{ url_for('search_price') }}">國內機票比價</a>
        </div>
        <div class="right-menu">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('member') }}">會員專區</a><a href="{{ url_for('logout') }}">登出</a>
            {% else %}
            <a href="{{ url_for('login') }}">登入</a><a href="{{ url_for('register') }}">註冊</a>
            {% endif %}
        </div>
    </div>
    <h1>國內機票比價✈️</h1>
    <form action="{{ url_for('get_flight_lists') }}" method="GET">
        <label for="schedule">行程</label>
        <select name="schedule" id="scheduleSelect">
            <option value="oneWay" selected>單程</option>
            <option value="return">來回</option>
        </select><br>

        <label for="from">出發地</label>
        <input type="text" id="from" name="departureAirports" required><br>

        <label for="to">目的地</label>
        <input type="text" id="to" name="arriveAirports" required><br>

        <label for="depart_date">出發日期</label>
        <input type="date" id="depart_date" name="departureDates" required><br>

        <label for="return_date" id="returnDateLabel" style="display: none;">回程日期：</label>
        <input type="date" id="return_date" name="returnDates" style="display: none;"><br>


        <button type="submit">搜尋</button>
    </form>
    <script>
        const scheduleSelect = document.getElementById('scheduleSelect');
        const returnDateLabel = document.getElementById('returnDateLabel');
        const returnDateInput = document.getElementById('return_date');
    
        scheduleSelect.addEventListener('change', function () {
            if (scheduleSelect.value === 'return') {
                returnDateLabel.style.display = 'block';
                returnDateInput.style.display = 'block';
            } else {
                returnDateLabel.style.display = 'none';
                returnDateInput.style.display = 'none';
            }
        });
        
    </script>
</body>
</html>
